description: >
    Chassis control service
methods:
    - name: SetPowerState
      description: >
        set host power state.
      parameters:
        - name: state
          type: uint32
          description: >
            host state
      returns:
        - name: status
          type: uint32
          description: >
            The result of command.
      errors:
       - self.Error.UnsupportedCommand
       - self.Error.InvalidParameter
       - self.Error.IOError

    - name: GetPowerState
      description: >
        Power off the host.
      returns:
        - name: status
          type: uint32
          description: >
            The result of power off command.
      errors:
       - self.Error.UnsupportedCommand
       - self.Error.InvalidParameter
       - self.Error.IOError

    - name: ForcePowerOff
      description: >
        Power off the host.
      returns:
        - name: status
          type: uint32
          description: >
            The result of power off command.
      errors:
       - self.Error.UnsupportedCommand
       - self.Error.InvalidParameter
       - self.Error.IOError

properties:
    - name: pgood
      type: uint32
      default: 0
      description: >
       pgood property
    - name: state
      type: uint32
      default: 0
      description: >
       state property
    - name: pgood_timeout
      type: uint32
      default: 0
      description: >
       pgoodtimeout property
signals:
    - name: PowerGood
      description: >
        Signal for powergood
    - name: PowerLost
      description: >
        Signal for powerlost
    - name: GotoSystemState
      description: >
        Signal for GotoSystemState
      properties:
       - type: string